{% extends "layout.html" %}

{% block title %}
Chai Detail Page
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-4 max-h-screen flex flex-col items-center justify-center overflow-hidden">
    <h2 class="text-center mb-8 text-white text-4xl font-light">Chai Details</h2>
    
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-2xl w-full transition-all duration-300 ease-in-out hover:-translate-y-2 hover:shadow-3xl group">
        <div class="relative w-full h-96 overflow-hidden bg-gradient-to-br from-indigo-400 to-purple-600 flex items-center justify-center md:h-80 sm:h-64">
            <img class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105" src="{{chai.image.url}}" alt="{{chai.name}}">
        </div>
        <div class="p-8 md:p-6 sm:p-6">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-3xl font-semibold text-slate-800 leading-tight md:text-2xl sm:text-xl flex-1">{{chai.name}}</h3>
                <h2 class="text-2xl font-semibold text-slate-800 md:text-xl sm:text-lg ml-4">Price: â‚¹{{chai.price}}</h2>
            </div>
            <div class="text-center">
                <p class="text-lg leading-relaxed text-gray-600 m-0 md:text-base">{{chai.description}}</p>
            </div>
        </div>
    </div>
</div>

<style>
/* Custom shadow for enhanced hover effect */
.shadow-3xl {
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
}
</style>
{% endblock %}
